<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Thời Gian Khuyến Mãi</title>
    <link rel="stylesheet" href="safe.css">
    <script src="safe.js" defer></script>
</head>
<body>
    <header>
        <h1>Đặt Thời Gian Khuyến Mãi</h1>
    </header>
    <main>
        <label for="promo-end-time">Thời gian kết thúc khuyến mãi:</label>
        <input type="datetime-local" id="promo-end-time">
        <button id="set-promo-time">Đặt Thời Gian</button>
        <button id="reset-promo-time">Reset Thời Gian</button>
        <div id="countdown">Còn lại: 0 ngày 0 giờ 0 phút 0 giây</div>
        <div id="promo-status"></div>
    </main>
</body>
</html>
